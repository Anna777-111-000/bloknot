{% extends "base.html" %}
{% load crispy_forms_tags %}  {# Обязательно загрузите crispy_forms_tags, если используете crispy #}

{% block content %}
<div class="auth-form">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}  {# Используйте crispy_forms_tags для рендеринга формы #}

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <div class="mt-3 text-center">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
</div>
{% endblock %}
