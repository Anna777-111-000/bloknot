{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4">Добро пожаловать в MyNotes!</h1>
    <p class="lead">Ваш удобный менеджер заметок</p>

    <div class="mt-4">
        {% if user.is_authenticated %}
            <a href="{% url 'notes:note_list' %}" class="btn btn-primary btn-lg">
                Перейти к заметкам
            </a>
        {% else %}
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'notes:login' %}" class="btn btn-primary btn-lg">
                    Войти
                </a>
                <a href="{% url 'notes:register' %}" class="btn btn-success btn-lg">
                    Регистрация
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
