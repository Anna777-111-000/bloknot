<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Редактировать{% else %}Создать{% endif %} заметку</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Added Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">  <!-- Added Bootstrap container for spacing -->
        <div class="card">  <!-- Added Bootstrap card for styling -->
            <div class="card-body">  <!-- Added Bootstrap card body -->
                <h1 class="card-title">{% if object %}Редактировать{% else %}Создать{% endif %} заметку</h1>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">  <!-- Using Bootstrap's mb-3 for margin -->
                        <label for="title" class="form-label">Заголовок:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Содержание:</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required>{{ form.content.value|default:'' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Категории:</label>
                        {{ form.categories }}
                    </div>

                    <div class="d-flex justify-content-between">  <!-- Bootstrap for button layout -->
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- Added Bootstrap JS -->
</body>
</html>
