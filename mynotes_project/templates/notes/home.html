{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Добро пожаловать в MyNotes!</h1>
        <p class="lead">Простое приложение для управления вашими заметками</p>
        <hr class="my-4">
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url 'notes:note_list' %}" role="button">Мои заметки</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Войти</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'register' %}" role="button">Регистрация</a>
        {% endif %}
    </div>
</div>
{% endblock %}
