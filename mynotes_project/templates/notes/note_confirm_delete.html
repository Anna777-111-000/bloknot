{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить категорию "{{ object.name }}"?</p>
    <p class="text-danger">Все заметки в этой категории останутся, но потеряют связь с ней.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
